<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>TextUtils.in</title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">TextUtils.in</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
              </li>
                <li class="nav-item active">
                <a class="nav-link" href="aboutus">About Us <span class="sr-only">(current)</span></a>
              </li>
                <li class="nav-item active">
                <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
              </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <div class="alert alert-success" role="alert">
            <b> Welcome to TextUtils! </b> you can do anything with text here
            </div>
        <div class="container">
            <form action='/analyze' method='POST'>{% csrf_token %}
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic!</label>
                <textarea  name='text' class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
              </div>
                <div class="custom-control custom-switch">
                  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1">REMOVE PUNCTUATIONS</label>
                </div>

                <div class="custom-control custom-switch">
                  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                  <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
                </div>

                <div class="custom-control custom-switch">
                  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
                  <label class="custom-control-label" for="customSwitch3">EXTRA LINE REMOVER</label>
                </div>

                <div class="custom-control custom-switch">
                  <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
                  <label class="custom-control-label" for="customSwitch4">SPACE REMOVER</label>
                </div>

                <div class="custom-control custom-switch">
                  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
                  <label class="custom-control-label" for="customSwitch5">CHARACTER COUNT</label>
                </div>

                <button type="submit" class="btn btn-dark mt-2">Analyzer</button>




            </form>
        </div>





  </body>
</html>
